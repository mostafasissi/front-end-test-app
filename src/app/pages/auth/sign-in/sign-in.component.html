<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-6">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                   
                    <h4 class="mt-1 mb-5 pb-1">Sign In to Your Account</h4>
                  </div>
  
                  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <input type="text"
                      formControlName="login"
                      class="form-control"
                      id="login"
                      placeholder="Your login "
                      >
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password"
                       formControlName="password"
                       class="form-control"
                       id="password"
                       placeholder="password"
                       [class]="{'is-invalid' : signInForm.get('password')?.errors && signInForm.get('password')?.touched}"
                       >
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 btn-sign" type="submit">Log in</button>
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <a type="button" class="btn btn-outline-succes" routerLink="/sign-up">Create new</a>
                    </div>
  
                  </form>
  
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
