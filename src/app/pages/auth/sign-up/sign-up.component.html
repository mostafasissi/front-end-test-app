<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-6">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                   
                    <h4 class="mt-1 mb-5 pb-1">Create Your Account</h4>
                  </div>
  
                  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="form-outline col-xl-6 mb-4">
                            <input type="text"
                            formControlName="firstName"
                            class="form-control"
                            id="username"
                            placeholder="Your first name "
                            >
                        </div>  
                        <div class="form-outline col-xl-6 mb-4">
                            <input type="text"
                            formControlName="lastName"
                            class="form-control"
                            id="lastName"
                            placeholder="Your last name "
                            >
                        </div>                  
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="text"
                      formControlName="login"
                      class="form-control"
                      id="login"
                      placeholder="login"
                      >
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password"
                       formControlName="password"
                       class="form-control"
                       id="password"
                       placeholder="password"
                       >
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" formControlName="confirmPassword" class="form-control"
                        [ngClass]="{'is-invalid' : signUpForm.get('confirmPassword')?.errors && signUpForm.get('confirmPassword')?.touched}"
                        id="confirmPassword" placeholder="Confirm Password">
                      <p class="invalid-feedback" *ngIf="signUpForm.get('confirmPassword')?.hasError('passwordMismatch')">
                        Password don't match
                      </p>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 btn-sign" type="submit">Register</button>
                    </div>
                  </form>
  
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
